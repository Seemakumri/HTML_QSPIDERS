<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee behavior="scroll" direction="">SEEMA SHARMA</marquee>
    <form  method="get" target="_blank" enctype="multipart/form-datap">
       <div>
        <label for="username">UserName :</label>
        <input type="text" name="username" id="username" pattern="[/A-Za-z0-9]{10}"required placeholder="Enter Your Name" minlength="10">
    </div>
    <div>
        <label for="email">Email :</label>
        <input type="email" name="" id="email">
    </div>
        <label for="pass">Password :</label>
        <input type="password" name="" id="pass">
        <div>
        <label for="dob">DOB :</label>
        <input type="date" name="" id="dob">
    </div>
    <div>
        <label for="male">Gender :</label>
    <span>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">female</label>
    </span>
    <span>
        <input type="radio" name="gender" id="female" value="female">
        <label for="">male</label>
    </span>
    <span>
        <input type="radio" name="gender" id="other" value="other">
        <label for="">other</label>
     </span>
       
    </div>

    <div>
        <label for="">Skills :</label>
        <span>
        <input type="checkbox" name="Skills" id="" value="Webtechnology">
        <label for="">Webtechnology</label>
    </span>
       <span>
        <input type="checkbox" name="Skills" id="" value="Java">
        <label for="">Java</label>
       </span>
        <span>
        <input type="checkbox" name="Skills" id="" value="Python">
        <label for="">Python</label>
        </span>
       <span>
        <input type="checkbox" name="Skills" id="" value="Sql">
        <label for="">Sql</label>
       </span>
      <span>
        <input type="checkbox" name="Skills" id="" value="c++">
        <label for="">c++</label>
      </span>
    </div>
<div>
    <label for="">Resume :</label>
    <input type="file" name="" id="">
</div>
<div>
    <label for="">Image :</label>
    <input type="file" name="" id="">
</div>
<div>
    <label for="">Contact No. :</label>
    <input type="number" name="" id="" step="5" max="50">
</div>
<div>
<label for="">Address :</label>
<textarea name="" id="" cols="30" rows="5"></textarea>
</div>
<div>
    <label for="">Select Nearest Location :</label>
    <select name="" id="">
        <option value="City" selected disabled>Select City Name</option>
        <option value="Delhi">Delhi</option>
        <option value="Bihar" >Bihar</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Lucknow">Lucknow</option>
        <option value="Pune">Pune</option>
        <option value="Haryana">Haryana</option> 
    </select>
</div>

<div>
   <input type="submit" value="Submit">
   <input type="reset" value="Reset">
</div>

<input type="text" name="" id="" list="dropdown">
<datalist id="dropdown">
    <option value="Delhi">Delhi</option>
    <option value="Gurgram">Gurgram</option>
    <option value="Punjab">Punjab</option>
    <option value="Rajsthan">Rajsthan</option>
    <option value="Bihar">Bihar</option>
    <option value="Noida">Noida</option>
    <option value="Darbhanga">Darbhanga</option>
    <option value="Goa">Goa</option>
    <option value="Gujrat">Gujrat</option>
    <option value="Gwalior">Gwalior</option>
    <option value="Rampur">Rampur</option>
    </datalist>
 </form>
</body>
</body>
</html>
